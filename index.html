<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
      <div class="wrapper">
        <div class="text-component">
          <div class="block">
            <h1 class="title">Get <span>insights</span> that help your business grow.</h1>
            <p class="subtitle">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
            <div class="stats">
              <div class="stat-block">
                <p class="stat-num">10k+</p>
                <p class="stat-title">companies</p>
              </div>
              <div class="stat-block">
                <p class="stat-num">314</p>
                <p class="stat-title">templates</p>
              </div>
              <div class="stat-block">
                <p class="stat-num">12m+</p>
                <p class="stat-title">queries</p>
              </div>
            </div>
          </div>
        </div>
        <div class="img-component">
          <img class="img-desktop" src="./images/image-header-desktop.jpg" alt="hero-img">
          <img class="img-mobile" src="./images/image-header-mobile.jpg" alt="hero-img">
          <div class="pink"></div>
        </div>
      </div>
    </div>
</body>
</html>
